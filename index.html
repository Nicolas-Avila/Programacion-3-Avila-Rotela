<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito - PFR </title>
    <link   rel="stylesheet" href="./css/bootstrap.min.css"/>
    <link   rel="stylesheet" href="./css/index.css"/>
    <script src="./js/jquery.js" ></script>
    <script src="./js/popper.js"></script>
    <script src="./js/bootstrap.js" ></script>
    <script src="./js/index.js" ></script>

</head>
<body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img class="logo" src="./img/logo.png" alt="Tienda PFR"/>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="./">
                            Home
                        </a>
                    </li>
                </ul>
                <div class="cart-container">
                    <button class="btn btn-secondary cart" type="button" onclick="openCloseCarrito()">
                        <img src="./img/cart.png" alt="carrito"/>

                    </button>
                    <div class="cart-products hidden" >
                        Este carrito está vacío..
                    </div>
                </div>

            </div>

        </div>
    </nav>

    <!--product list-->
    <div class="container product-list">
        <div class="row products">
            
        </div>
    </div>

</body>

</html>
