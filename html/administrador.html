<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla con Acciones</title>
    <!-- Incluye Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/administrador.css">
</head>
<body>
    <header>
        <h1>Bienvenido Administrador</h1>
        <a href="../html/principal.html"><button id="principal">Ir a principal</button></a>
    </header>
    <section>
        <h2>Actualizar catálogo</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Imagen</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Precio</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cuerpo de la tabla -->
            </tbody>
        </table>

        <form id="productForm">
            <h3>Crear Nuevo Producto</h3>
            <label for="nombreProducto">Nombre del Producto:</label>
            <input type="text" id="nombreProducto" required>
            
            <label for="descripcionProducto">Descripción:</label>
            <input type="text" id="descripcionProducto" required>
            
            <label for="imgSrc">URL de la Imagen:</label>
            <input type="text" id="imgSrc" required>
            
            <label for="precioProducto">Precio:</label>
            <input type="number" id="precioProducto" required>
    
            <button type="submit">Crear Producto</button>
        </form>
    </section>

<script src="../js/crudProducto.js"></script>
</body>
</html>
